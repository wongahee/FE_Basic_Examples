<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pratical Exam - localStorage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src="./localStorage.js"></script>
        <link rel="stylesheet" href="./localStorage.css">
    </head>
    <body>
        <div class="container">
            <h3 style="text-align: center; padding-top: 50px;">
                Local Data
                <small class="text-muted">with localStorage - setItem, getItem</small>
            </h3>
            <br>

            <table class="table table-bordered table-striped table-dark table-hover">
                <caption>Method of localStorage</caption>
                <thead class="thead-light text-center">
                    <tr>
                        <th>Local Storage Method</th>
                        <th>Input</th>
                        <th>Button</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <th style="vertical-align: middle">브라우저 로컬 데이터에 저장하기</th>
                        <th style="vertical-align: middle"><input type="text"></th>
                        <th><button class="btnSetLocalData">Set Data</button></th>
                    </tr>
                    <tr>
                        <th class="align-middle">브라우저의 로컬 데이터 가져오기</th>
                        <th class="align-middle">↑ 위에 표시</th>
                        <th><button class="btnGetLocalData">Get Data</button></th>
                    </tr>
                    <tr>
                        <th class="align-middle">브라우저의 로컬 데이터 삭제하기</th>
                        <th class="align-middle">-</th>
                        <th><button class="btnRemoveLocalData">Remove</button></th>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
